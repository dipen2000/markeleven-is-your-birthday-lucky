<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday lucky?</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="heading">Is your birthday lucky?</h1>
    <div class="container">
        <label for="dobInput">Date of birth : </label>
        <input type="date" id="dobInput" />
        <label for="luckyNoInput">Lucky number : </label>
        <input type="number" id="luckyNoInput" min="1" placeholder="Enter your lucky number."/>
        <button id="checkBtn">Check</button>
        <p class="message"></p>
        <div class="footer">
            <p>We don't collect your data.</p>
        </div>
    </div>
    
</body>
</html>
